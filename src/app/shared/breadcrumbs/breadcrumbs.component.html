 <div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0">{{ title }}</h4>
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                @for(item of breadcrumbItems; track $index){
                    <ng-container>
                        <li *ngIf="!item.link" class="breadcrumb-item" [ngClass]="{'active': item.active == true}">
                            {{ item.label }}
                        </li>
                        <li *ngIf="item.link" class="breadcrumb-item" [ngClass]="{'active': item.active == true}">
                            <a *ngIf="item.link" [routerLink]="item.link">
                                {{ item.label }}
                            </a>
                        </li>
                    </ng-container>
                }
                </ol>
            </div>
        </div>
    </div>
</div>
