<app-breadcrumbs title="Stats" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

<!-- pool size -->
<div class="row">
    <div class="col-xxl-12">
        <div class="card">
            <div class="card-header align-items-center d-flex">
                <h4 class="card-title mb-0 flex-grow-1">Pool Space (7 days)</h4>
            </div>
            <div class="card-body">
                <div class="live-preview">
                    <apx-chart 
                        *ngIf="poolSizeChart && poolSizeChart.series && poolSizeChart.series.length > 0"
                        [series]="poolSizeChart.series"
                        [chart]="poolSizeChart.chart"
                        [labels]="poolSizeChart.labels"
                        [legend]="poolSizeChart.legend"
                        [dataLabels]="poolSizeChart.dataLabels"
                        [colors]="poolSizeChart.colors"
                        [xaxis]="poolSizeChart.xaxis"
                        [yaxis]="poolSizeChart.yaxis"
                        [stroke]="poolSizeChart.stroke"
                        dir="ltr">
                    </apx-chart>
                </div>
            </div>
        </div>
    </div>
</div>
